<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bt8</title>
    </head>
    <body>
    <script>
        let prime=[];
        for (let i = 2; i < 10000000; i++) {
            prime[i]=1;
        }
        prime[0]=prime[1]=0;
        for (let i = 2; i < 1000; i++) {
             for (let j = i*i; j < 1000; j+=i) {
                prime[j]=0;
             } 
        }
        let num=+prompt("Nhap so nguyen duong bat ky");
        console.log("Cac so nguyen to nho hon so do la");
        for (let i = 2; i < num; i++) {
            if (prime[i]) {
                console.log(i);
            }
        }

    </script>
    </body>
</html>
